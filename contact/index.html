<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://deerings.github.io/portfolio/style.css"> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
<h1>Contact</h1>

<form id="contactForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject">
    
    <label for="body">Body:</label>
    <textarea id="body" name="body" rows="4" required></textarea><br><br>
    
    <button type="submit">Send</button>
</form>

<p>Also, here is my <a href="https://blinq.me/XBhjnnumqQz3" target="_blank">digital business card</a>.</p>
<nav>
    <ul>
        <li><a href="https://deerings.github.io/portfolio/index.html">Home</a></li>
        <li><a href="https://deerings.github.io/portfolio/projects/index.html">Projects</a></li>
        <li><a href="https://deerings.github.io/portfolio/contact/index.html">Contact</a></li>
        <li><a href="https://github.com/deerings" target="_blank">My Github</a></li>
    </ul>
</nav> 

<script>
    document.getElementById('contactForm').onsubmit = function(event) {
        event.preventDefault(); // Prevent the default form submission
        
        const email = document.getElementById('email').value;
        const subject = document.getElementById('subject').value;
        const body = document.getElementById('body').value;

        // Construct the mailto link
        const mailtoLink = `mailto:sdeering@ucsd.edu?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(`From: ${email}\n\n${body}`)}`;

        // Open the default email client with the constructed link
        window.location.href = mailtoLink;
    };
</script>
</body>
</html>
